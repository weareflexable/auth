apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-web
  namespace: flexable
spec:
  selector:
    matchLabels:
      app: auth-web
  template:
    metadata:
      labels:
        app: auth-web
    spec:
      containers:
        - name: auth-web
          image: 816119410753.dkr.ecr.us-east-2.amazonaws.com/flexable-auth-webapp
          resources:
            limits:
              memory: "512Mi"
              cpu: "100m"
          ports:
            - containerPort: 3000